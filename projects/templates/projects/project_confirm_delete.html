{% extends "base.html" %}

{% block content %}
  <h2>Delete Project: "{{ project.title }}"?</h2>
  <p>Are you sure you want to delete this project? This action cannot be undone.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'project_detail' project.pk %}">Cancel</a>
  </form>
{% endblock %}
