<!DOCTYPE html>
<html>
<head>
    <title>ProjectHub</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'projects/css/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">ProjectHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'project_list' %}active{% endif %}" href="{% url 'project_list' %}">View Projects</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'project_create' %}active{% endif %}"  href="{% url 'project_create' %}">Create Project</a>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button class='nav-link ' type="submit">Logout</button>
                        </form>
                    </li>
                {% else %}   
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'signup' %}active{% endif %}" href="{% url 'signup' %}">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
            <button id="theme-toggle" class="btn btn-outline-secondary">üåô Dark Mode</button>
        </div>
    </div>
    </nav>
    <hr>
    {% block content %}{% endblock %}

    <script>
        const body = document.body;
        const toggleBtn = document.getElementById("theme-toggle");

        // Load saved theme from localStorage
        let savedTheme = localStorage.getItem("theme") || "light";
        body.setAttribute("data-bs-theme", savedTheme);
        toggleBtn.textContent = savedTheme === "dark" ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";

        // Toggle theme
        toggleBtn.addEventListener("click", () => {
            let currentTheme = body.getAttribute("data-bs-theme");
            let newTheme = currentTheme === "light" ? "dark" : "light";
            body.setAttribute("data-bs-theme", newTheme);
            toggleBtn.textContent = newTheme === "dark" ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
            localStorage.setItem("theme", newTheme);
        });
    </script>

</body>
</html>
